<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<h2>Chi tiết sản phẩm</h2>

<table border="1">
    <tr>
        <td>ID</td>
        <td>${product.id}</td>
    </tr>
    <tr>
        <td>Tên</td>
        <td>${product.name}</td>
    </tr>
    <tr>
        <td>Giá</td>
        <td>${product.price}</td>
    </tr>
    <tr>
        <td>Mô tả</td>
        <td>${product.description}</td>
    </tr>
    <tr>
        <td>Nhà sản xuất</td>
        <td>${product.manufacturer}</td>
    </tr>
</table>

<br>
<a href="/products">Quay lại danh sách</a>
</body>
</html>
