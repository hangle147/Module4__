<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h2>Danh sách sản phẩm</h2>

<form action="/products/search">
    <input name="name" placeholder="Tìm theo tên">
    <button>Tìm</button>
</form>

<a href="/products/create">Thêm mới</a>

<table>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <a th:href="@{/products/{id}(id=${p.id})}">Xem</a>
            <a th:href="@{/products/{id}/edit(id=${p.id})}">Sửa</a>
            <a th:href="@{/products/{id}/delete(id=${p.id})}"
               onclick="return confirm('Xoá?')">
                Xoá
            </a>
        </td>
    </tr>
</table>
</body>
</html>
